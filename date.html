<html>
  <head>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">
      body {
  background-color:#2C3E50;
  font-family:Arial, sans-serif;
  text-align:center;
}

.box {
  background:#FFF;
  border-radius:5px;
  display:inline-block;
  margin:6em 0 2em;
  padding:0 20px 20px;
}

.date #daymonth {
  color:#454545;
  font-size:2em;
  padding:10px 0;
}
.date #year {
  color:#C1C1C1;
  font-size:1.8em;
}

.clock {
  background-color:#D75B42;
  border: 0.6em solid white;
  border-radius: 100%;
  height: 8em;
  margin-top:-50%;
  position: relative;
  width: 8em;
}
.clock span {
  background: white;
  bottom: 50%;
  display: block;
  left: 50%;
  position: absolute;
  transform-origin: bottom center;
}
.clock .hours {
  height: 30%;
  width: 0.2em;
}
.clock .minutes {
  height: 45%;
  width: 0.2em;
}
    </style>
  </head>
  <body>
    <div class="box">
      <div class="clock">
        <span class="hours"></span>
        <span class="minutes"></span>
      </div>
      <div class="date">
        <div id="daymonth"></div>
        <div id="year"></div>
      </div>
    </div>
    <script type="text/javascript">
      var date = new Date(),
    year = date.getFullYear(),
    month = date.getMonth(),
    day = date.getUTCDate(),
    months = [ "Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];

// document.getElementById('daymonth').innerHTML = months[month] + " " + day;
document.getElementById('daymonth').innerHTML = (month + 1) + "月 " + day + "日";
document.getElementById('year').innerHTML = year;

var clockH = $(".hours");
var clockM = $(".minutes");

function time() {     
  var d = new Date(),
      s = d.getSeconds() * 6,
      m = d.getMinutes() * 6 + (s / 60),
      h = d.getHours() % 12 / 12 * 360 + (m / 12);  
    clockH.css("transform", "rotate("+h+"deg)");
    clockM.css("transform", "rotate("+m+"deg)");  
}

var clock = setInterval(time, 1000);
time();
    </script>
  </body>
</html>
